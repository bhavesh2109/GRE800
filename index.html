	  <script type="text/javascript">
   <!--
      // Form validation code will come here.
	  function onLoading()
	  {
		document.numWordsForm.start_index.focus() ;
	  }
      function validate()
      {
	  
	     if (isNaN(document.numWordsForm.start_index.value)) 
         {
            alert( "Please enter a number for Start Index" );
            document.numWordsForm.start_index.focus() ;
            return false;
         }
		 
		 if( document.numWordsForm.start_index.value == "" )
         {
            alert( "I need the start_index!" );
            document.numWordsForm.start_index.focus() ;
            return false;
         }
		 
		 if( document.numWordsForm.start_index.value < 0  )
         {
            alert( "Start Index cannot be negative!" );
            document.numWordsForm.start_index.focus() ;
            return false;
         }
		 if( document.numWordsForm.start_index.value > 800  )
         {
            alert( "Start Index cannot be greater than 800?" );
            document.numWordsForm.start_index.focus() ;
            return false;
         }
      ///////////////////////////////////////////////////////////////////
         if (isNaN(document.numWordsForm.end_index.value)) 
         {
            alert( "Please enter a number for End Index" );
            document.numWordsForm.end_index.focus() ;
            return false;
         }
		 
		 if( document.numWordsForm.end_index.value == "" )
         {
            alert( "I need the end_index!" );
            document.numWordsForm.end_index.focus() ;
            return false;
         }
		 
		 if( document.numWordsForm.end_index.value < 0  )
         {
            alert( "End Index cannot be negative!" );
            document.numWordsForm.end_index.focus() ;
            return false;
         }
		 if( document.numWordsForm.end_index.value > 800  )
         {
            alert( "End Index cannot be greater than 800?" );
            document.numWordsForm.end_index.focus() ;
            return false;
         }
		 return true;
      }
   //-->
